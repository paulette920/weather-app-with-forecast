<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon"></div>
            <div class="weather-app-temperature"></div>
            <div class="weatehr-app-unit"></div>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temperature-max">
                <strong>15°</strong>
              </div>
              <div class="weather-forecastn-temperature-min">9°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temperature-max">
                <strong>15°</strong>
              </div>
              <div class="weather-forecastn-temperature-min">9°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temperature-max">
                <strong>15°</strong>
              </div>
              <div class="weather-forecastn-temperature-min">9°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temperature-max">
                <strong>15°</strong>
              </div>
              <div class="weather-forecastn-temperature-min">9°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temperature-max">
                <strong>15°</strong>
              </div>
              <div class="weather-forecastn-temperature-min">9°</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/paulette920" target="_blank">
          Dushime Paulette</a
        >, is
        <a
          href="https://github.com/paulette920/weather-forecast-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="#" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
  </body>
</html>
